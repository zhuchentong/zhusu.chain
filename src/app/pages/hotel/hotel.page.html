<ion-content>
  <!-- 轮播区域-->
  <ion-slides class="slider-container" pager="true" [options]="slideOptions">
    <ion-slide *ngFor="let item of splashList">
      <img [src]="item.imgUrl" [routerLink]="item.link" />
    </ion-slide>
  </ion-slides>
  <!--搜索区域-->
  <div class="search-container row nowarp">
    <app-select-position></app-select-position>
    <app-select-date></app-select-date>
    <div
      class="level row middle-span"
      [ngStyle]="{ color: level.length > 0 ? 'black' : 'darkgray' }"
      (click)="onSelectLevel()"
    >
      {{ getLevelLabel() }}
    </div>
    <ion-button
      class="search-button"
      expand="block"
      (click)="onSearch()"
      [disabled]="!(selectDateComponent?.days > 0)"
    >
      搜索
    </ion-button>
  </div>
  <!--推荐区域-->
  <div class="recommand-container row nowrap around-span">
    <div
      class="recommand-item col middle-span center-span"
      *ngFor="let item of recommandList"
      (click)="onSearch(item.label)"
    >
      <img [src]="item.icon" />
      <div class="label">{{ item.label }}</div>
    </div>
  </div>
  <!--广告区域-->
  <div class="ad-container">
    <div class="row nowrap">
      <div #aditem ad-id="1" class="col-span ad-item left"></div>
      <div class="split"></div>
      <div class="col col-span nowrap">
        <div #aditem ad-id="2" class="row-span ad-item right"></div>
        <div class="split"></div>
        <div #aditem ad-id="3" class="row-span ad-item right"></div>
      </div>
    </div>
    <div class="split"></div>
    <div class="row nowrap">
      <div #aditem ad-id="4" class="col-span ad-item left"></div>
      <div class="split"></div>
      <div #aditem ad-id="5" class="col-span ad-item left"></div>
    </div>
  </div>
  <app-end-line></app-end-line>
</ion-content>
