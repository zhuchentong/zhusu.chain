<ion-header>
  <ion-toolbar>
    <app-back-button slot="start"></app-back-button>
    <ion-title text-center>
      {{currentWallet.name}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button icon-only (click)="changeWallet()">
        <ion-icon name="md-repeat"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="cont_background">
  <div class="miandiv-wallet">
    <div class="div-title">
      <div class="walletname">
        <div (click)="wallInfo()">
          <img class="wallet-img-class" src="assets/imgs/wallet/jco.png" />
        </div>
        {{currentWallet.address}}
      </div>
      <div class="title-panel">
        <div class="btn-recive">
          <p>
            <button ion-button outline class="btn-size" (click)="recive()">收款</button>
          </p>
        </div>
        <div class="btn-send">
          <p>
            <button ion-button outline class="btn-size" (click)="transfer()">转账</button>
          </p>
        </div>
      </div>
      <div class="icon-div">
        <ion-card padding class="card-style">
          <ion-grid>
            <ion-row (click)="sendToken('JCO')" class='div-border'>
              <ion-col col-4>
                <img class="icon-image" src='assets/imgs/wallet/logo.png'>
                <ion-label class="lable-style">JCO</ion-label>
              </ion-col>
              <ion-col col-6 text-right>
                {{tokenCount}}
              </ion-col>
              <ion-col col-2 text-left>
                个
              </ion-col>
            </ion-row>
            <ion-row (click)="sendToken('ETH')">
              <ion-col col-4>
                <img class="icon-image" src='assets/imgs/wallet/logo.png'>
                <ion-label class="lable-style">ETH</ion-label>
              </ion-col>
              <ion-col col-6 text-right>
                {{ethCount}}
              </ion-col>
              <ion-col col-2 text-left>
                ETH
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
        <div class="mian-wallet-backup-div">
          <button class="mian-wallet-btn" ion-button (click)="recoveryWallet()">创建钱包</button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
