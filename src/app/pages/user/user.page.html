<ion-content class="user-page">
  <div class="user-box">
    <div class="user-info">
      <ion-row>
        <ion-col size="auto">
          <ion-item routerLink="/user/login">
            <ion-avatar>
              <img src="/assets/image/user_photo.jpg">
            </ion-avatar>
          </ion-item>
        </ion-col>
        <ion-col>
          <div>
            测试人员
          </div>
          <div>
            Home
          </div>
          <div>1,233,555,00</div>
        </ion-col>
      </ion-row>
      <div class="user-sign">签到有理</div>
    </div>
    <ion-grid class="user-button">
      <ion-row align-items-center justify-content-center>
        <ion-col *ngFor="let item of userButtons" text-center (click)="onOpenButton()">
          <div class="user-button-image">
            <img [src]="item.icon" />
          </div>
          <ion-text>{{item.label}}</ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="user-ad">
    <img src="assets/image/user_background.jpg" />
  </div>

  <div *ngIf="currentUser" class="user-menu">
    <ion-list>
      <ion-item>
        <ion-label>个人信息</ion-label>
        <ion-icon slot="end" name="arrow-forward" (click)="onOpenMenu()"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>实名认证</ion-label>
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>系统设置</ion-label>
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>订房记录</ion-label>
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>联系我们</ion-label>
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
