<ion-header>
  <ion-toolbar>
    <app-back-button slot="start"></app-back-button>
    <ion-title>个人中心</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item> <ion-label>头像</ion-label> </ion-item>
    <ion-item>
      <ion-label>用户名</ion-label>
      <ion-label slot="end">{{ user?.displayName }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>昵称</ion-label>
      <ion-label slot="end"></ion-label>
    </ion-item>
    <ion-item>
      <ion-label>性别</ion-label>
      <ion-label slot="end"></ion-label>
    </ion-item>
    <ion-item>
      <ion-label>出生日期</ion-label>
      <ion-label slot="end"></ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer">
    <ion-title text-center (click)="onLogout()">退出登录</ion-title>
  </ion-toolbar>
</ion-footer>
