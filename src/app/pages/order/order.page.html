<ion-content>
  <div class="row nowrap tags around-span">
    <div
      *ngFor="let item of orderStateList"
      class="tag-item"
      (click)="onSelectState(item.value)"
      [ngClass]="{ active: currentState === item.value }"
    >
      {{ item.label }}
    </div>
  </div>
  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="img/thumbnail-puppy-1.jpg" />
      </ion-thumbnail>
      <h2>Ruby</h2>
    </ion-item>
  </ion-list>
</ion-content>
